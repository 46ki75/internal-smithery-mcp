runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["exa_api_key"]
    properties:
      apiKey:
        type: "string"
        title: "exa_api_key"
        description: "Exa API Key"
  exampleConfig:
    exa_api_key: "my_exa_api_key"
